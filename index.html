<!--Javascript focused on DOM, which is a element tree/copy of a HTML provided to the programming language in order to
allow manipulations, content change, classes and attributes. The object 'document' contains methods that allow the HTML modifications -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <!--DOM EXAMPLE-->
    <p>Hello world!</p>

    <!--CONSOLE EXAMPLE-->

    <!--you can use the console to debug, see things happening-->
    <script>
        var name = 'Victor'
        console.log('Hello, welcome ' + name + '!')

        //there are other functions to be used on console, like: 
        console.error('Error identified in this line')
        console.warn('Pay attention here')

        //now we are passing the variable 'name' as an object
        console.log({ name })

        //can also be used including 'window' in the syntax:
        window.console.log('Message using window in the syntax')
    </script>

    <!--ALERT, PROMPT & CONFIRM EXAMPLE-->

    


</body>
<script src="./index.js"></script>
</html>
