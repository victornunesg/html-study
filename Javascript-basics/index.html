    <!--INNER HTML EXAMPLE-->    
    
    <p id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    
    <script>
        //innerHTML allows us to access the content of an element to change or just see it

        const text = document.getElementById('text');
        //capturing the p tag inside the 'text' constant

        const content = text.innerHTML;
        //putting the content of p tag inside of another constant named 'content'

        const content2 = 'Hello world!';
        text.innerHTML = content2;
        //here we are changing the content of p using other constant

        text.innerHTML = 'Hello world without constant';
        //or we can change p content directly, without any constant


    </script>
