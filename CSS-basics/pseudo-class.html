<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="./pseudo-class.css">
</head>
<body>

    <form class="example1">
        <div>
            <label>Name</label><br>
            <input class="example1" type="text" placeholder="Your name">
        </div><br>

        <a href="#">Forgot my password</a><br><br>

        <button>Send</button>
    </form>

    <form class="example2">
        <input type="text" class="example2" placeholder="Your Name"> <br><br>
        
        <input type="email" class="example2" placeholder="Your E-mail"> <br><br>
        
        <input type="text" class="example2" placeholder="Your Age"> <br>
    </form>

    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
        <li>Item 05</li>
    </ul>
    
</body>
</html>
